name: Unit Test On Main
on:
  push:
    branches:
      - main

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Send start message to telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_TO }}
          token: ${{ secrets.TG_TOKEN }}
          format: markdown
          message: |
            GitHub Actions Start
            Name: Godence
            Url: https://github.com/LemonNekoGH/godence
            Trigger: `${{ github.event.ref }}` `${{ github.event.commits[0].id }}`
  unittest:
    needs: start
    runs-on: ubuntu-latest
    services:
      # Set up flow emulator
      flow-emulator:
        image: gcr.io/flow-container-registry/emulator
        ports:
          - 3569:3569
    steps:
      # checkout code
      - uses: actions/checkout@v3
      # set up go
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.18.0"
      # Scan for protential mistakes
      - name: Vet
        run: |
          go vet ./...
      - name: Unit tests
        run: |
          go test $(go list ./... | grep -v pkg/mongodb) -coverprofile coverage.txt -covermode atomic -p=1
          go tool cover -func coverage.txt
      - name: Coverage
        env:
          TESTCOVERAGE_THRESHOLD: 60
        run: |
          echo "Checking coverage..."
          echo "Threshold             : $TESTCOVERAGE_THRESHOLD %"
          totalCoverage=`go tool cover -func=coverage.txt | grep total | grep -Eo '[0-9]+\.[0-9]+'`
          echo "Current test coverage : $totalCoverage %"
          if (( $(echo "$totalCoverage $TESTCOVERAGE_THRESHOLD" | awk '{print ($1 > $2)}') )); then
              echo "OK"
          else
              msg="Current test coverage is below threshold. Please add more unit tests or adjust threshold to a lower value.Failed"
              echo -e $msg
              exit 1
          fi
      # Codecov
      - uses: codecov/codecov-action@v2
      - name: Send end message to telegram
        uses: appleboy/telegram-action@master
        if: always()
        with:
          to: ${{ secrets.TG_TO }}
          token: ${{ secrets.TG_TOKEN }}
          format: markdown
          message: |
            GitHub Actions End
            Name: Godence
            Url: https://github.com/LemonNekoGH/godence
            Success: 
            Trigger: `${{ github.event.ref }}` `${{ github.event.commits[0].id }}`